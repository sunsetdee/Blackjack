<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>

<body>
    <header>Welcome to BlackJack</header>
    <div id="table">
        <p id="dealer">Dealer</p>
        <section id="dlr" class="card-container">
            <p>Dealer's Hand</p>
            <div id="dhand"></div>
        </section>
        <div id="dealer-score" class="score">Dealer Score: <span>0</span></div>
        <p id="player">Player</p>
        <section id="plr" class="card-container">
            <p>Player's Hand</p>
            <div id="phand"></div>
        </section>
        <div id="player-score" class="score">Player's Score: <span>0</span></div>
        <div id="totalbet">Total Bet: <span id="betamt"></span></div>
        <div id="bank">Bankroll: <span id="bankroll"></span></div>
        
    </div>
    
    <div id="panel">
        <div id="msg">Messages</div>
        <section id="bet-controls">
            <button id="one">$1</button>
            <button id="five">$5</button>
            <button id="twentyfive">$25</button>
            <button id="hundred">$100</button>
            <button id="deal" class="button">Deal</button>
        </section>
        <section id="game-controls">
            <button id="hit" class="button">Hit</button>
            <button id="stand" class="button">Stand</button>
            <button id="double" class="button">Double</button>
        </section>
    </div>
    <audio src="https://freesound.org/data/previews/45/45813_223338-lq.mp3" id="dealaudio"></audio>
    <audio src="https://freesound.org/data/previews/361/361346_5506271-lq.mp3" id="winaudio"></audio>
    <audio src="https://freesound.org/data/previews/172/172949_3226163-lq.mp3" id="loseaudio"></audio>
    <audio src="https://freesound.org/data/previews/69/69696_866625-lq.mp3" id="playerblackjack"></audio>
</body>

</html>
