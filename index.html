<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>

<body>
    <header>Welcome to Play BlackJack</header>
    <div id="table">
        <p id="dealer">Dealer</p>
        <section id="dlr" class="card-container">Dealer's Hand</section>
        <div id="dealer-score" class="score">Dealer Score: <span>0</span></div>
        <div id="master-deck"></div>
        <p id="player">Player</p>
        <section id="plr" class="card-container">Player's Hand</section>
        <div id="player-score" class="score">Player's Score: <span>0</span></div>
        <div id="chips">$</div>
    </div>

    <div id="panel">
        <div id="msg">Messages</div>
        <button id="hit" class="button">Hit</button>
        <button id="stand" class="button">Stand</button>
        <button id="double" class="button">Double</button>
        <button id="replay" class="button">Deal</button>
    </div>

</body>

</html>
